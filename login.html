
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
  	<header>
  		<nav class="navbar navbar-toggleable-md fixed-top navbar-light bg-faded" id="brand-color">
		  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <a class="navbar-brand" href="#">
		    <img src="/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="">
		    MoreRecipes
		  </a>

		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		    <ul class="navbar-nav mr-auto">
		      <li class="nav-item">
		        <a class="nav-link" href="./index.html">Home</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="#">About MoreRecipes</a>
		      </li>
		     <li class="nav-item active">
		        <a class="nav-link" href="./login.html">Login<span class="sr-only">(current)</span></a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="./signup.html">Register</a>
		      </li>
		    </ul>
		    <form class="form-inline my-2 my-lg-0">
		      <input class="form-control mr-sm-2" type="text" placeholder="Search">
		      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
		    </form>
		  </div>
		</nav>
  	</header>

    	<div class="login-background"> 
  		<div class="container">
  			<div class="row landing">
	  			<section class="col-md-7 headline">
	  				<h1>Welcome to More recipes</h1>
	  				<h4>Share your recipe ideas with the world</h4>
	  				<br><br>
	  				<h2><em><i>Login and start sharing recipes</i></em></h2>
	  			</section>
	  			<section class="col-md-5 account">
	  				<div>
	  					<form action="" class="login-form">
            				<h3 class="login-form-boxx">Login Form</h3>
            				<br>
                    		<div class="form-group">
                        		<label for="enterEmail">Email address:</label>
                        		<div class="input-group">
		                            <span class="input-group-addon">
		                                <i class="fa fa-envelope"></i>
		                            </span>
		                            <input name="textEmailAddress" type="email" class="form-control" id="enterEmail" placeholder="e.g john@yahoo.com">
	                       		</div>
                    		</div>
                    		<div class="form-group">
                        		<label for="enterPassword">Password:</label>
                        		<div class="input-group">
                            		<span class="input-group-addon">
                               	 		<i class="fa fa-unlock-alt"></i>
                            		</span>
                            		<input name="textPassword" type="password" class="form-control" id="enterPassword" placeholder="">
                        		</div>
                    		</div>
                    		<div class="row">
	                        	<div class="checkbox-primary col-md-6">
	                            	<label>
	                                	<input type="checkbox" id="login-checkbox"><span>Remember me</span>
	                            	</label>
	                        	</div>
	                        	<div class="text-right col-md-6">
	                            <a href="#" data-toggle="modal" data-target="#myModal">Forgot your password?</a>
	                        	</div>
	                        </div>

	                        	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
								  <div class="modal-dialog" role="document">
								    <div class="modal-content">
								      <div class="modal-header"> 
								        <h5 class="modal-title col-md-6" id="exampleModalLabel">Forgot Password?</h5>
								        <button type="button" class="close col-md-6" data-dismiss="modal" aria-label="Close" >
								          <span aria-hidden="true">&times;</span>
								        </button>
								      </div>
								      <div class="modal-body">		     
						                    <div class="form-group">
						                        <label for="enterEmailForgot">Email address:</label>
						                        <div class="input-group input-group-lg">
						                            <span class="input-group-addon">
						                                <i class="fa fa-envelope"></i>
						                            </span>
						                            <input name="textEmailAddress1" type="email" class="form-control" id="enterEmailForgot" placeholder="Enter email">
						                        </div>
						                    </div>	   
						            	</div>
								      <div class="modal-footer">
								        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
								        <button type="button" class="btn btn-success" data-dismiss="modal">Recover Password</button>
								      </div>
								    </div>
								  </div>
								</div>
                    		<div class="login-buttons">
				                <div>
				                    <button type="submit" class="btn btn-block btn-success">Login</button>
				                </div>
				                <br>
								<div>
				                <a href="./signup.html">
				                    <button type="button" class="btn btn-block btn-success">Sign Up</button>
				                </a>
				                </div>
			                </div>

        				</form>
	  				</div>
	  			</section>
  			</div>
  		</div>		
  	</div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <script src="home.js"></script>
  </body>
</html>
